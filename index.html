
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesMaster Pro</title>
    
    <!-- Tailwind CSS (Aviso de produção pode ser ignorado, funciona perfeitamente para este uso) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Babel Standalone: Essencial para rodar TSX no navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
      
      #app-loader {
        position: fixed;
        inset: 0;
        background: #1e40af;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      /* Alerta de erro para o usuário caso o JS falhe */
      #error-display {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #fee2e2;
        border: 1px solid #ef4444;
        color: #b91c1c;
        padding: 15px;
        border-radius: 12px;
        z-index: 10000;
        font-size: 12px;
      }
    </style>

    <script>
      // POLYFILL ESSENCIAL: Impede que o app quebre ao procurar process.env no navegador
      window.process = { 
        env: { 
          API_KEY: "" // Será injetada automaticamente se disponível
        } 
      };

      // Captura de erros globais para debugar no celular/produção
      window.onerror = function(msg, url, line) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `<strong>Erro de Carregamento:</strong> ${msg} <br> <small>Linha: ${line} - ${url}</small>`;
        }
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-weight: 600;">Carregando SalesMaster...</p>
    </div>

    <div id="error-display"></div>
    <div id="root"></div>
    
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module" 
      src="index.tsx"
    ></script>

    <script>
      // Gerencia a visibilidade do loader
      const checkLoaded = setInterval(() => {
        if (document.getElementById('root').children.length > 0) {
          document.getElementById('app-loader').style.display = 'none';
          clearInterval(checkLoaded);
        }
      }, 500);
      
      // Timeout de segurança para o loader
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader) loader.style.display = 'none';
      }, 8000);
    </script>
</body>
</html>
