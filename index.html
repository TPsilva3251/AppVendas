
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesMaster Pro</title>
    
    <!-- Tailwind CSS (CDN para Protótipo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Babel Standalone: Transpila TSX no Navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      
      /* Tela de Carregamento Inicial */
      #app-loader {
        position: fixed;
        inset: 0;
        background: #1e40af; /* blue-800 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.1);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      
      .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
      .animate-slideUp { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Loader Visível enquanto o React não monta -->
    <div id="app-loader">
        <div class="spinner"></div>
        <h1 style="font-size: 1.5rem; font-weight: 800; letter-spacing: -0.025em;">SalesMaster Pro</h1>
        <p style="font-size: 0.875rem; opacity: 0.8; margin-top: 8px;">Carregando ambiente de vendas...</p>
    </div>

    <div id="root"></div>
    
    <!-- 
      Configuração Babel:
      - data-presets: Essencial para entender React e TypeScript
      - data-type=module: Permite o uso de 'import' dentro do arquivo
    -->
    <script 
      type="text/babel" 
      data-presets="react,typescript" 
      data-type="module" 
      src="./index.tsx"
    ></script>

    <script>
      // Remove o loader assim que o React começar a injetar conteúdo
      const observer = new MutationObserver(() => {
        const loader = document.getElementById('app-loader');
        if (loader && document.getElementById('root').children.length > 0) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
